<body>
<div class="bg"><img src="{% static 'blog/img/bg.jpg' %}" alt=""></div>
<div class="header clearfix">
    <a href=""><img src="{% static 'blog/img/logo.jpg' %}" alt=""><span class="logo">Object_Detection</span></a>
    <!--<div class="left"><span class="login">login</span></div>-->
</div>
<div id="main">
    <div id="body" class="light">
    	<div id="content" class="show">
            <div class="demo">
            	<form id="uploadForm" action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                    <div class="upload_box">
                        <div class="upload_main">

                                <input id="fileImage" type="file" size="30" name="fileselect[]" multiple />

                            </div>
                            <!--<fieldset>-->
                                <!--<legend>上传文件</legend>-->

                                <!--<input type="submit" value="上传"/>-->
                            <!--</fieldset>-->

                        </div>
                        <div class="upload_submit">
                            <button type="button" id="fileSubmit" class="upload_submit_btn">确认上传图片</button>
                        </div>
						<div class="header clearfix">
						<div class="left">
						<a target="_blank" href="{% url 'show_picture' %}">查看识别结果</a>						
						</div>
						</div>
                        <div id="uploadInf" class="upload_inf"></div>

                </form>

        </div>
